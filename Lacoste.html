<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Lacoste's trending men's, women's, and kids' clothing collections.">
    <title>Lacoste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #008000; /* Green */
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        .navbar li {
            margin: 10px;
        }

        .navbar li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar li a:hover {
            background-color: #006400; /* Darker green on hover */
        }

        .search {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .navbar input {
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 1rem;
            width: 200px;
            max-width: 100%;
        }

        .navbar input:focus {
            outline: none;
            border-color: #006400;
        }

        /* Section */
        .trending {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .trending h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .trending ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
        }

        .trending li img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .trending li img:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar input {
                width: 100%;
            }

            .trending h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                margin: 5px;
                padding: 5px;
            }

            .navbar li {
                margin: 5px;
            }

            .trending {
                padding: 10px;
            }

            .trending ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
